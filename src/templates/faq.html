<section class="dark:bg-gray-800 dark:text-gray-100">
	<div class="container flex flex-col justify-center p-4 mx-auto md:p-8">
		<p class="p-2 text-sm font-medium tracking-wider text-center uppercase">{{tag}}</p>
		<h2 class="mb-12 text-4xl font-bold leading-none text-center sm:text-5xl">Frequently Asked Questions</h2>
		<div class="flex flex-col divide-y sm:px-8 lg:px-12 xl:px-32 divide-gray-700">
			{{#faqs}}
            <details>
				<summary class="py-2 outline-none cursor-pointer focus:underline">{{question}}</summary>
				<div class="px-4 pb-4">
					<p>
                        {{answer}}
                    </p>
				</div>
			</details>
            {{/faqs}}
		</div>
	</div>
</section>
